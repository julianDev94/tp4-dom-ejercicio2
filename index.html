<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Trabajo Practico 4 - DOM ejercicio 2" />
    <meta name="author" content="Julian Aballay" />
    <meta name="keywords" content="TP4, DOM, ejercicio2, JS" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Trabajo Practico 4 - DOM ejercicio 2</title>
  </head>
  <body data-bs-theme="dark">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">Rolling Code</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
    </header>
    <main class="d-flex flex-column justify-content-center">
      <section class="container w-50 my-3">
        <form class="bg-dark-subtle p-3 border-3 shadow">
          <label for="nombreControl" class="form-label text-primary fw-bold">Nombre:</label>
          <input
            class="form-control shadow border-black mb-2"
            type="text"
            id="nombreControl"
            placeholder="Nombre"
            minlength="3"
            maxlength="30"
            required
          />
          <label for="edadControl" class="form-label text-primary fw-bold">Edad:</label>
          <input
            class="form-control shadow border-black mb-2"
            type="text"
            placeholder="Edad"
            id="edadControl"
            minlength="1"
            maxlength="2"
            min="1"
            max="80"
            required
          />
          <label for="dniControl" class="form-label text-primary fw-bold"
            >DNI: </label
          >
          <input
            class="form-control shadow border-black mb-2"
            type="text"
            placeholder="DNI"
            id="dniControl"
            minlength="7"
            maxlength="8"
            required
          />
          <label for="sexoControl" class="form-label text-primary fw-bold"
            >Sexo: </label
          >
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio1" checked>
            <label class="form-check-label" for="flexRadio1">
              Hombre
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio2" >
            <label class="form-check-label" for="flexRadio2">
              Mujer
            </label>
          </div>
          <label for="pesoControl" class="form-label text-primary fw-bold"
            >Peso: </label
          >
          <input
            class="form-control shadow border-black mb-2"
            type="text"
            placeholder="Peso"
            id="pesoControl"
            minlength="1"
            maxlength="3"
            min="20"
            max="180"
            required
          />
          <label for="alturaControl" class="form-label text-primary fw-bold"
            >Altura: </label
          >
          <input
            class="form-control shadow border-black mb-2"
            type="text"
            placeholder="Altura"
            id="alturaControl"
            minlength="2"
            maxlength="3"
            required
          />
          <label for="anioControl" class="form-label text-primary fw-bold"
            >Año nacimiento: </label
          >
          <input
            class="form-control shadow border-black mb-2"
            type="date"
            placeholder="Año Nacimiento"
            id="anioControl"
            required
          />

          <button type="submit" class="btn btn-success my-3" id="mostrarGene">Mostrar generación</button>
          <button type="submit" class="btn btn-danger my-3 mx-3">Mayor edad</button>
        </form>
      </section>
    </main>
    <footer class="text-center text-bg-secondary py-3">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
